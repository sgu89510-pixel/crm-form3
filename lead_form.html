<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Форма заявки</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 30px;
        }
        .container {
            background: white;
            padding: 25px;
            width: 380px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.15);
        }
        input, textarea, select {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
        }
        button {
            width: 100%;
            background: #007bff;
            color: white;
            border: none;
            padding: 14px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #005ec4;
        }
        #response {
            margin-top: 20px;
            padding: 15px;
            display: none;
            border-radius: 6px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Форма заявки</h2>

    <form id="leadForm">
        <label>Имя *</label>
        <input type="text" id="first_name" required>

        <label>Фамилия *</label>
        <input type="text" id="last_name" required>

        <label>Страна *</label>
        <input type="text" id="country" required>

        <label>Телефон *</label>
        <input type="text" id="phone" placeholder="+7XXXXXXXXXX" required
               pattern="^\+7\d{10}$"
               title="Введите номер строго в формате +7XXXXXXXXXX">

        <label>Год *</label>
        <input type="number" id="year" required>

        <label>Комментарий</label>
        <textarea id="comment"></textarea>

        <button type="submit">Отправить</button>
    </form>

    <div id="response"></div>
</div>


<script>
document.getElementById("leadForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const data = {
        first_name: document.getElementById("first_name").value,
        last_name: document.getElementById("last_name").value,
        country: document.getElementById("country").value,
        phone: document.getElementById("phone").value,
        year: document.getElementById("year").value,
        comment: document.getElementById("comment").value
    };

    let responseBox = document.getElementById("response");
    responseBox.style.display = "block";
    responseBox.style.background = "#fff3cd";
    responseBox.innerHTML = "⏳ Отправка...";

    try {
        const res = await fetch("/submit", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify(data)
        });

        const result = await res.json();

        if (result.success) {
            responseBox.style.background = "#d4edda";
            responseBox.innerHTML = "✅ Успех! Лид отправлен.";
        } else {
            responseBox.style.background = "#f8d7da";
            responseBox.innerHTML = "⚠️ Ошибка: " + JSON.stringify(result);
        }

    } catch (err) {
        responseBox.style.background = "#f8d7da";
        responseBox.innerHTML = "❌ Ошибка соединения: " + err;
    }
});
</script>

</body>
</html>
