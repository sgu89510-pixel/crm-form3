<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RuAutoEU Lead Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<h2>RuAutoEU Lead Form</h2>

<form id="leadForm">
    First Name:<br>
    <input type="text" name="first_name" required><br><br>

    Last Name:<br>
    <input type="text" name="second_name" required><br><br>

    Email:<br>
    <input type="email" name="email" required><br><br>

    Phone:<br>
    <input type="text" name="phone" required placeholder="+79990000000"><br><br>

    <button type="submit">Send</button>
</form>

<p id="result"></p>

<script>
document.getElementById("leadForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const form = e.target;
    const formData = new FormData(form);

    const res = await fetch("/submit", {
        method: "POST",
        body: formData
    });

    const json = await res.json();
    document.getElementById("result").innerText = JSON.stringify(json, null, 2);
});
</script>

</body>
</html>
