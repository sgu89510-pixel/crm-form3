<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Форма заявки</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Стили -->
<style>
    body {
        background: #f5f7fa;
        font-family: Arial, sans-serif;
    }
    .form-box {
        width: 90%;
        max-width: 450px;
        background: #fff;
        margin: 40px auto;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 4px 14px rgba(0,0,0,0.1);
    }
    .form-box h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    label {
        display: block;
        margin: 10px 0 5px;
        font-weight: bold;
    }
    input, select, textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        margin-bottom: 10px;
        font-size: 15px;
    }
    button {
        width: 100%;
        padding: 12px;
        font-size: 17px;
        color: #fff;
        background: #007bff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 10px;
    }
    button:hover {
        background: #0069d9;
    }
    .result {
        margin-top: 15px;
        padding: 10px;
        border-radius: 6px;
        display: none;
        font-weight: bold;
    }
    .success {
        background: #d4f8d4;
        color: #0d7d0d;
    }
    .error {
        background: #ffd4d4;
        color: #b30000;
    }
</style>
</head>
<body>

<div class="form-box">
    <h2>Форма заявки</h2>

    <label>Имя *</label>
    <input id="name" required>

    <label>Фамилия *</label>
    <input id="lastname" required>

    <label>Страна *</label>
    <select id="country" required>
        <option value="">Выберите страну</option>
        <option value="США">США</option>
        <option value="Китай">Китай</option>
        <option value="Европа">Европа</option>
    </select>

    <label>Телефон *</label>
    <input id="phone" required placeholder="+7XXXXXXXXXX">

    <label>Год авто *</label>
    <select id="car_year" required>
        <option value="">Выберите год</option>
        <script>
            for (let y = 2025; y >= 2013; y--) {
                document.write(`<option value="${y}">${y}</option>`);
            }
        </script>
    </select>

    <label>Комментарий</label>
    <textarea id="comment" rows="3"></textarea>

    <button onclick="sendLead()">Отправить</button>

    <div id="result" class="result"></div>
</div>

<script>
// Маска телефона
document.getElementById("phone").addEventListener("input", function () {
    let v = this.value.replace(/\D/g, "");
    if (!v.startsWith("7")) v = "7" + v;
    this.value = "+" + v;
});

// Отправка данных
async function sendLead() {

    const data = {
        name: document.getElementById("name").value.trim(),
        lastname: document.getElementById("lastname").value.trim(),
        country: document.getElementById("country").value,
        phone: document.getElementById("phone").value.trim(),
        car_year: document.getElementById("car_year").value,
        comment: document.getElementById("comment").value.trim()
    };

    const box = document.getElementById("result");
    box.style.display = "block";
    box.className = "result";
    box.innerHTML = "⏳ Отправляется...";

    try {
        const res = await fetch("/submit", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        });

        const json = await res.json();

        if (json.success) {
            box.classList.add("success");
            box.innerHTML = "✔ Заявка успешно отправлена!";
        } else {
            box.classList.add("error");
            box.innerHTML = "❌ Ошибка: " + (json.error || json.crm_response);
        }

    } catch (e) {
        box.classList.add("error");
        box.innerHTML = "❌ Ошибка отправки";
    }
}
</script>

</body>
</html>
