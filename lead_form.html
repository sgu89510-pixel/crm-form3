<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Заполнить форму</title>
</head>
<body>

<h2>Заполнить форму</h2>

<form action="/submit" method="POST">

    <label>Имя</label><br>
    <input type="text" name="first_name" placeholder="Введите имя" required><br><br>

    <label>Фамилия</label><br>
    <input type="text" name="second_name" placeholder="Введите фамилию" required><br><br>

    <label>Email</label><br>
    <input type="email" name="email" placeholder="Введите email" required><br><br>

    <label>Телефон</label><br>
    <input type="tel" name="phone" placeholder="Введите номер телефона" required><br><br>

    <button type="submit">Отправить</button>

</form>

</body>
</html>
