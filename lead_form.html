<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Форма заявки</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    background: #f5f7fa;
    font-family: Arial, sans-serif;
}
.form-box {
    width: 90%;
    max-width: 450px;
    background: #fff;
    margin: 40px auto;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}
.form-box h2 {
    text-align: center;
    margin-bottom: 20px;
}
label {
    display: block;
    margin: 10px 0 5px;
    font-weight: bold;
}
input, select, textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 6px;
    margin-bottom: 10px;
    font-size: 15px;
}
button {
    width: 100%;
    padding: 12px;
    font-size: 17px;
    color: #fff;
    background: #007bff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}
button:hover {
    background: #0069d9;
}
.result {
    margin-top: 15px;
    padding: 10px;
    border-radius: 6px;
    font-weight: bold;
    display: none;
}
.success {
    background: #d4edda;
    color: #155724;
}
.error {
    background: #f8d7da;
    color: #721c24;
}
</style>
</head>
<body>

<div class="form-box">
<h2>Форма заявки</h2>

<label>Имя *</label>
<input id="name" required>

<label>Фамилия *</label>
<input id="lastname" required>

<label>Страна *</label>
<select id="country" required>
    <option value="">Выберите страну</option>
    <option value="США">США</option>
    <option value="Китай">Китай</option>
    <option value="Европа">Европа</option>
</select>

<label>Телефон *</label>
<input id="phone" required placeholder="+7XXXXXXXXXX">

<label>Год авто *</label>
<select id="car_year" required>
    <option value="">Выберите год</option>
    <script>
        for (let y = 2025; y >= 2013; y--) {
            document.write(`<option value="${y}">${y}</option>`);
        }
    </script>
</select>

<label>Комментарий</label>
<textarea id="comment" rows="3"></textarea>

<button onclick="sendLead()">Отправить</button>

<div id="result" class="result"></div>

</div>

<script>
// Маска телефона
document.getElementById("phone").addEventListener("input", function () {
    let v = this.value.replace(/\D/g, "");
    if (!v.startsWith("7")) v = "7" + v;
    this.value = "+" + v;
});

// Отправка данных
async function sendLead() {
    const data = {
        name: document.getElementById("name").value.trim(),
        lastname: document.getElementById("lastname").value.trim(),
        country: document.getElementById("country").value.trim(),
        phone: document.getElementById("phone").value.trim(),
        car_year: document.getElementById("car_year").value.trim(),
        comment: document.getElementById("comment").value.trim()
    };

    const box = document.getElementById("result");
    box.style.display = "block";
    box.className = "result";
    box.innerHTML = "⏳ Отправка...";

    try {
        const res = await fetch("/submit", {
            method: "POST",
            body: new URLSearchParams(data)  // IMPORTANT: form-data
        });

        const json = await res.json();

        if (json.success) {
            box.classList.add("success");
            box.innerHTML =
                "✔ Заявка успешно отправлена<br>" +
                "Статус CRM: " + json.crm_status + "<br>" +
                json.crm_response;
        } else {
            box.classList.add("error");
            box.innerHTML = "✘ Ошибка CRM: " + (json.error || json.crm_response);
        }

    } catch (e) {
        box.classList.add("error");
        box.innerHTML = "✘ Ошибка отправки";
    }
}
</script>

</body>
</html>
