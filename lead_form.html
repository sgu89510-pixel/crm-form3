<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Форма регистрации</title>
    <style>
        body { font-family: Arial; background: #f3f3f3; }
        .box { width: 400px; margin: 50px auto; padding: 20px; background: #fff; border-radius: 10px; }
        input, select, textarea {
            width: 100%; padding: 10px; margin-top: 10px; border-radius: 5px; border: 1px solid #ccc;
        }
        button { width: 100%; padding: 12px; margin-top: 15px; background: dodgerblue; color: white; border: none; border-radius: 5px; cursor: pointer; }
        #result { text-align: center; margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>

<div class="box">
    <h2>Регистрация</h2>

    <form id="leadForm">

        <input type="text" id="name" placeholder="Имя" required>

        <input type="text" id="country" placeholder="Страна" required>

        <input type="tel" id="phone" placeholder="+7XXXXXXXXXX" required>

        <input type="text" id="car_year" placeholder="Год авто" required>

        <textarea id="comment" placeholder="Комментарий"></textarea>

        <button type="submit">Отправить</button>

        <div id="result"></div>
    </form>
</div>


<script>
document.getElementById("leadForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const result = document.getElementById("result");
    result.innerHTML = "⏳ Отправка...";

    // ---- ВАЛИДАЦИЯ ТЕЛЕФОНА ----
    const phone = document.getElementById("phone").value.trim();
    if (!/^\+7\d{10}$/.test(phone)) {
        result.innerHTML = "❌ Телефон должен быть в формате +7XXXXXXXXXX";
        result.style.color = "red";
        return;
    }

    // ---- СБОР ДАННЫХ ----
    const data = {
        name: document.getElementById("name").value.trim(),
        country: document.getElementById("country").value.trim(),
        phone: phone,
        car_year: document.getElementById("car_year").value.trim(),
        comment: document.getElementById("comment").value.trim()
    };

    try {
        const response = await fetch("/send_lead", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        });

        const json = await response.json();

        if (json.success) {
            result.innerHTML = "✅ Лид успешно отправлен!";
            result.style.color = "green";
        } else {
            result.innerHTML = "❌ Ошибка: " + JSON.stringify(json.crm_response);
            result.style.color = "red";
        }

    } catch (err) {
        result.innerHTML = "❌ Ошибка соединения";
        result.style.color = "red";
    }
});
</script>

</body>
</html>
